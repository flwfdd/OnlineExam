edition: 3.0.0
name: OnlineExam
access: "undefined"
vars:
  region: "cn-hangzhou"
  functionName: "OnlineExam"
resources:
  start_flask:
    component: fc3
    actions:
      pre-deploy:
        - run: mkdir python
          path: ./code
        - run: pip install -r requirements.txt -t ./python
          path: ./code
    props:
      timeout: 60
      cpu: 1
      memorySize: 2048
      diskSize: 512
      instanceConcurrency: 100
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom.debian10
      customRuntimeConfig:
        command:
          - python3
          - index.py
        port: 9000
      environmentVariables:
        PATH: /var/fc/lang/python3.10/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
        PYTHONPATH: /opt/python:/code/python:/code
        TZ: Asia/Shanghai
      functionName: ${vars.functionName}
      code: ./code
      layers:
        - acs:fc:${this.props.region}:official:layers/Python3-Flask2x/versions/2
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous

  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}
